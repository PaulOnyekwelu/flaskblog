<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>{{ title }}</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">

	<!-- Bootstrap core CSS -->
	<link href="{{ url_for('static', filename='public/vendor/bootstrap/css/bootstrap.min.css')}} " rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="{{ url_for('static', filename='public/css/blog-home.css')}}" rel="stylesheet" />
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/"><img src="" alt="blog title here" /></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/login">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="row">

			<div class="col-md-8">
					{% block page_heading %}
					<!-- page heading goes here -->
					{% endblock page_heading %}
				{% block main %}
				<!-- Main Entries Column -->
				{% endblock %}
			</div>

			<!-- Sidebar Widgets Column -->
				{% block sidebar %}
				<!-- sidebar Column -->
				{% endblock sidebar %}
		</div><!-- /.row -->
	</div><!-- /.container -->

	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">
				Copyright &copy; Silanka 2019
			</p>
		</div>
		<!-- /.container -->
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="{{ url_for('static', filename='public/vendor/jquery/jquery.min.js')}}"></script>
	<script src="{{ url_for('static', filename='public/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
</body>

</html>
