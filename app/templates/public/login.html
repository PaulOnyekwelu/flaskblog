<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>

  <!-- Custom fonts for this template-->
  <link href="{{ url_for('static', filename='admin/vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{{ url_for('static', filename='admin/css/sb-admin.css') }}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      {%with messages = get_flashed_messages(with_categories=True)%}
          {%if messages%}
            {%for category, message in messages%}
            <div class='alert alert-{{category}} alert-dismissable text-center' role='alert' aria-label="close">
              <button data-dismiss='alert' class='close'>
                <span aria-hidden="true">x</span>
              </button>
              {{message}}
            </div>
            {%endfor%}
          {%endif%}
        {%endwith%}
      <div class="card-body">
        <form action="{{ url_for('login') }}" method="POST">
          <div class="form-group">
            <div class="form-label-group">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="remember" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <input type="submit" value="login">
        </form>
        <div class="text-center">
          <a class="d-block small" href="{{ url_for('forgot') }}">Forgot Password?</a>
          <a class="d-block small" href="{{ url_for('home') }}">Return To Site</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{{ url_for('static', filename='admin/vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='admin/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{{ url_for('static', filename='admin/vendor/jquery-easing/jquery.easing.min.js') }}"></script>

</body>

</html>
